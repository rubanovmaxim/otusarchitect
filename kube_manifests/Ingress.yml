apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: hw-2-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - host: arch.homework
      http:
        paths:
          - path: /otusapp($|/)(.*)
            backend:
              serviceName: hw-2-service
              servicePort: 8000
