server:
  port: 8000


spring:
  jpa:
    database: POSTGRESQL
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
      #ddl-auto: none
  datasource:
    platform: postgres
    url: ${P_URL}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    #    username: webedi
    #    password: 111111
    driverClassName: org.postgresql.Driver

